name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Run linting
        run: |
          flake8 src/ --max-line-length=120 --ignore=E501,W503,E402 --count --show-source --statistics
        continue-on-error: true

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Check code formatting with black
        run: |
          black --check --diff src/ tests/ || echo "Code formatting issues found"
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff src/ tests/ || echo "Import sorting issues found"
        continue-on-error: true
